
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licznik odwiedzin strony</title>
  <style>
    body {
      background-color: 	#FF0000; 
      overflow: hidden; 
      color: white; 
    }

    #snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('snowee.gif'); 
      background-size: cover;
      z-index: 0; 
      pointer-events: none; 
      animation: snow-fall 20s linear infinite;
    }

    @keyframes snow-fall {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    #content {
      position: relative;
      z-index: 1; 
    }
  </style>
</head>
<body>
  <div id="snow"></div> 
  <div id="content">
    <div id="counter" style="text-align: center; font-size: 24px; margin-top: 100px;">Liczba odwiedzin: </div>
    <div id="image-container" style="text-align: center; margin-top: 20px;">
      <img src="snow.gif" alt="Animowany obrazek" style="width: 200px;">
    </div>
    <div id="holiday-wishes" style="text-align: center; font-size: 36px; margin-top: 20px;">Weso≈Çych Ferii!</div>
  </div>

  <script>
    function updateVisitCount() {
      if (localStorage.getItem('visitCount')) {
        localStorage.setItem('visitCount', Number(localStorage.getItem('visitCount')) + 1);
      } else {
        localStorage.setItem('visitCount', 1);
      }
      document.getElementById('counter').innerText = 'Liczba odwiedzin: ' + localStorage.getItem('visitCount');
    }
    updateVisitCount();
  </script>
</body>
</html>
